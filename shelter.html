<!DOCTYPE html>
<html>
  <head>
    <title>Animal shelter</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Animals to adopt</h1>
    <figure class="animal dog">
        <figcaption>Dog</figcaption>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Golden_retriever_eating_pigs_foot.jpg/340px-Golden_retriever_eating_pigs_foot.jpg" 
        alt="dog">
        <p>Likes to run, eat and play</p>
    </figure>
    <figure class="animal cat">
        <figcaption>Cat</figcaption>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Domestic_Cat_Demonstrating_Dilated_Slit_Pupils.jpg/440px-Domestic_Cat_Demonstrating_Dilated_Slit_Pupils.jpg" 
        alt="cat">
        <p>Sleep in the sun</p>
    </figure>
    <figure class="animal bunny">
        <figcaption>Bunny</figcaption>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Oryctolagus_cuniculus_Rcdo.jpg/500px-Oryctolagus_cuniculus_Rcdo.jpg" 
        alt="Bunny">
        <p>Loves to eat carrots and grass</p>
    </figure>
    <figure class="animal hamster">
        <figcaption>Hamster</figcaption>
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Campbells_dwarf.jpg" 
        alt="Hamster">
        <p>Likes to run into his wheels</p>
    </figure>
  </body>
</html>
